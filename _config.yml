url: "https://arztpraxis-hermes.de" # the base hostname & protocol for your site, e.g. http://example.com
baseurl: "" # the subpath of your site
title: "Arztpraxis Hermes" # the name of your site
author:
    name: Jan Hermes
description: > # '>' means to ignore newlines until the next element
    Die Homepage der Arztpraxis Hermes.

plugins:
    - jekyll-feed
    - jekyll-seo-tag 
    - jekyll-sitemap

enabled-footer: true

# google_analytics: UA-162727517-1

styling:
    colors:
        default:
            base:
                primary: "rgb(35, 124, 201)"
                text: '#2e2e2e'
            header:
                background-color: "rgba(35, 124, 201, 0.8)"
                box-shadow: "0px 3px 3px 0px rgba(0, 0, 0, 0.0)"

            footer:
                background-color: "rgba(255, 255, 255, 0)"

            sitename:
                color: "rgba(255, 255, 255, 1)"
            info-block:
                background-color: "rgba(255, 255, 255, 0.4)"
                box-shadow: "10px 10px 5px 0px rgba(0, 0, 0, 0.0)"
                opacity: 1
    
    fonts:
        default: 
            base:
                style: normal
                variant: normal 
                weight: normal 
                size: 75%
                line-height: 1.8
                family: "Varela Round, sans-serif"
            heading-title:
                size: 1.6em
                line-height: 1.5em
            heading-info-block:
                size: 1.8em
                line-height: 1.41em
        
